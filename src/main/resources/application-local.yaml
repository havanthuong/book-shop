spring:
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DB_URL:jdbc:mysql://localhost:3306/book_shop?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true}
    username: root
    password: 123456
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/db.changelog-master.xml
  task:
    execution:
      thread-name-prefix: starter-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: starter-scheduling-
      pool:
        size: 2
server:
  port: 8081
  servlet:
    session:
      cookie:
        http-only: true

application:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:*}
    allowed-methods: ${ALLOWED_METHODS:*}
    allowed-headers: ${ALLOWED_HEADERS:*}
  security:
    jwt:
      secret: ${JWT_SECRET:X85CsAp6jk0slfJ2r67b0zy8IGPK/Zx6Pi6QT9Of76zy0zGws4cEF1Gn52LAaLxC1tbgVi5hQTTEks1tjZTinQ==}
      access-token-in-minutes: ${JWT_ACCESS_TOKEN_IN_MINUTES:7200}
      refresh-token-in-hours: ${JWT_REFRESH_TOKEN_IN_HOURS:24}
  register-email:
    expired-hour: ${REGISTER_TOKEN_EXPIRED_HOURS:48}
    redirect-url: ${REGISTER_REDIRECT_URL:}
    min-time-resend: ${MIN_TIME_TO_RESEND_REGISTER_TOKEN:3}
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME:cloudname}
    api-key: ${CLOUDINARY_API_KEY:apikey}
    api-secret: ${CLOUDINARY_API_SECRET:apisecret}
    folder-name: ${CLOUDINARY_FOLDER_NAME:foldername}